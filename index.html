<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewYearCountdown</title>
    <link rel="stylesheet" href="me.css" />
  </head>
  <body>
    <div class="container">
      <h1>NewYearCountdown</h1>
      <h3>2025</h3>
      <div class="countdown">
        <div class="days">
          <span>00</span>
          <p>DAYS</p>
        </div>

        <div class="hours">
          <span>00</span>
          <p>HOURS</p>
        </div>

        <div class="minutes">
          <span>00</span>
          <p>MINUTES</p>
        </div>

        <div class="seconds">
          <span>00</span>
          <p>SECONDS</p>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
